<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Cadastro de Professores</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
     <form action="#" th:action="@{/professor}" method=post th:object="${professor}">
       Nome do Professor: <input type="text" th:field="*{nome}"><br>
       CPF: <input type="text" th:field="*{cpf}"><br>
       Código do Colégio: <input type="text" th:field="*{colegio}"><br>
       E-mail: <input type="text" th:field="*{email}">
       <input type="submit" value="Cadastrar">
     </form>
     <div><a th:href="@{/professores}">Voltar</a></div>
 </body>
 </html>
