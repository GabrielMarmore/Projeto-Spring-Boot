<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Lista Unidades</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>
<header class="container">
    <a th:href="@{/}"><h1>Projeto Captação de Alunos</h1></a>
    <nav>
        <ul id="menu">
			<li><a th:href="@{/alunos}">Alunos</a></li>
			<li><a th:href="@{/professores}">Professores</a></li>
			<li><a th:href="@{/funcionarios}">Funcionários</a></li>
			<li><a th:href="@{/escolas}">Escolas</a></li>
		</ul>
    </nav>
</header>
<main>
     <table class="table table-striped table-primary">
     <thead class="ttop">
     <tr class="table-info">
     <td><b>ID</b></td>
     <td><b>NOME</b></td>
     <td><b>CODIGO</b></td>
     <td> </td>
     <td> </td>
     </tr>
     </thead>
     <tbody>
     <tr th:each="cli : ${escolas}">
     <td th:text="${cli.id}"></td>
     <td th:text="${cli.nome}"></td>
     <td th:text="${cli.codigo}"></td>
     <td>
     <a th:href="@{'updescola/' + ${cli.id}}">
     Editar
     </a>
     </td>
     <td>
     <form th:action="@{'apagar/escola/' + ${cli.id}}" method=POST>
     <input type="submit" value="X">     
     </form>
     </td>
     </tr>                
     </tbody>
     </table>
     <form class="center" th:action="@{escola}" method=GET>
     	<input type="submit" value="Cadastrar Unidades">
     </form>
</main>
<footer>
	<p><a href="https://github.com/GabrielMarmore" target="_blank">@Mármore</a></p>
    <p><a href="https://github.com/WilsonIglesias" target="_blank">@Wilson</a></p>
</footer>
</body>
</html>
