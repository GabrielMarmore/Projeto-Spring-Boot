<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Cadastro das unidades</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>
<header class="container">
    <a th:href="@{/}"><h1>Projeto Captação de Alunos</h1></a>
    <nav>
        <ul id="menu">
			<li><a th:href="@{/alunos}">Alunos</a></li>
			<li><a th:href="@{/professores}">Professores</a></li>
			<li><a th:href="@{/funcionarios}">Funcionários</a></li>
			<li><a th:href="@{/escolas}">Escolas</a></li>
		</ul>
    </nav>
</header>
     <form action="#" th:action="@{/escola}" method=post th:object="${escola}">
       Nome da escola: <input type="text" th:field="*{nome}"><br>
       Código: <input type="text" th:field="*{codigo}">
       <input type="submit" value="Cadastrar">
     </form>
     <div><a th:href="@{/escolas}">Voltar</a></div>
<footer>
	<p><a href="https://github.com/GabrielMarmore" target="_blank">@Mármore</a></p>
    <p><a href="https://github.com/WilsonIglesias" target="_blank">@Wilson</a></p>
</footer>
 </body>
 </html>
