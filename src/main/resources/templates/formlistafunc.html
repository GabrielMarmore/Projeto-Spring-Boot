<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Lista Funcionários</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
     <table class="table table-striped table-primary">
     <thead class="ttop">
     <tr class="table-info">
     <td><b>ID</b></td>
     <td><b>NOME</b></td>
     <td><b>CPF</b></td>
     <td><b>COLEGIO</b></td>
     <td> </td>
     <td> </td>
     </tr>
     </thead>
     <tbody>
     <tr th:each="cli : ${funcionarios}">
     <td th:text="${cli.id}"></td>
     <td th:text="${cli.nome}"></td>
     <td th:text="${cli.cpf}"></td>
     <td th:text="${cli.colegio}"></td>
     <td>
     <a th:href="@{'updfunc/' + ${cli.id}}">
     Editar
     </a>
     </td>
     <td>
     <form th:action="@{'apagar/funcionario/' + ${cli.id}}" method=POST>
     <input type="submit" value="X">     
     </form>
     </td>
     </tr>                
     </tbody>
     </table>
     <div><a th:href="@{/funcionario}">Cadastrar Funcionário</a></div>
</body>
</html>
